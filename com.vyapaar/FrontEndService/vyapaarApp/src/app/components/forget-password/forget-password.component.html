<div class="formbg">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title class="title">Reset Passward</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field *ngIf="!isClicked" class="full-width">
          <input
            matInput
            placeholder="Enter Email Id"
            name="emailId1"
            [(ngModel)]="emailId1"
          />
        </mat-form-field>
        <mat-form-field *ngIf="isClicked" class="full-width">
          <input
            matInput
            placeholder="Enter Email Id"
            name="emailId1"
            [(ngModel)]="emailId1"
            readonly
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="sendOtp()"
      >
        Get-OTP
      </button>
    </mat-card-actions>
    <form [formGroup]="forgetForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="col">
          <div class="row">
            <mat-form-field class="full-width">
              <input
                type="password"
                matInput
                placeholder="Enter Password"
                formControlName="password"
                [(ngModel)]="enteredPass"
              />
              <mat-error
                *ngIf="forgetForm.controls['password'].hasError('required')"
              >
                <strong>Password is Required</strong>
              </mat-error>
              <mat-error
                *ngIf="forgetForm.controls['password'].hasError('minlength')"
              >
                <strong> Password length should be 8</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="full-width">
              <input
                type="otp"
                matInput
                placeholder="Enter otp"
                formControlName="otp"
              />
              <mat-error
                *ngIf="forgetForm.controls['otp'].hasError('required')"
              >
                <strong>Otp is Required</strong>
              </mat-error>
              <mat-error
                *ngIf="forgetForm.controls['otp'].hasError('minlength')"
              >
                <strong> Otp length should be 4</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="button"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="forgetForm.invalid"
        >
          change Password
        </button>
        <a mat-raised-button class="button" routerLink="/login">LogIn</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
